<section class="movieContainer">
    <section>
        <button class="btnReturn" routerLink="/app-home">Back to list</button>
    </section>
       <section class="detailsMovie">
            <img class="moviePoster" [src]="'https://image.tmdb.org/t/p/w500/' + details.poster_path" alt="details.title">
            <section class="movieVotes">
                <p class="votes">{{ details.vote_average }}</p>
                <h2>{{ details.vote_count }}</h2>
            </section>
            <h1 class="tittle">{{ details.original_title }}</h1>
            <h3>{{ releaseYear }}</h3>
            <section class="movieGenres" *ngFor = 'let genre of movieGenres' >
                <p>{{ genre.name }}</p>
            </section>
    </section>
</section>
